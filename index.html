<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <title>Carrossel TailWind</title>
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div id="carousel" class="relative w-[940px] h-[500px]" data-carousel="slide">
      <!-- Slides -->
      <div class="relative h-full overflow-hidden rounded-3xl">
        <div class="hidden duration-100 ease-in-out" data-carousel-item>
          <img src="./imgs/1.jpeg" class="absolute block w-full h-full object-cover" alt="Slide 1">
          <div class="absolute bottom-0 left-0 w-full bg-black/50 text-white p-4 text-lg font-semibold">
            Latas de lixo</div>
        </div>
        <div class="hidden duration-100 ease-in-out" data-carousel-item>
          <img src="./imgs/2.jpeg" class="absolute block w-full h-full object-cover" alt="Slide 2">
          <div class="absolute bottom-0 left-0 w-full bg-black/50 text-white p-4 text-lg font-semibold">
            Apenas pingas</div>
        </div>
        <div class="hidden duration-100 ease-in-out" data-carousel-item>
          <img src="./imgs/3.jpeg" class="absolute block w-full h-full object-cover" alt="Slide 3">
          <div class="absolute bottom-0 left-0 w-full bg-black/50 text-white p-4 text-lg font-semibold">
            Quadra poliesportiva</div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
